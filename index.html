<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyka Motors | Concesionaria de Lujo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e29d;
            --dark: #0a0a0a;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Playfair Display', serif;
            /* Se habilita el scroll para permitir tamaños generosos */
            overflow-y: auto;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
        }

        /* Estilización de la barra de scroll para mantener el estilo luxury */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 10px;
        }

        .luxury-title {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--gold);
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9, 
                0 4px 10px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #f9e29d 22%, #d4af37 45%, #b38b2d 50%, #d4af37 55%, #f9e29d 78%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
        }

        .manager-frame {
            border: 2px solid var(--gold);
            padding: 8px;
            background: linear-gradient(45deg, #0f0f0f, #222);
            box-shadow: 0 15px 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .manager-label {
            font-family: 'Cinzel', serif;
            background: var(--gold);
            color: black;
            padding: 3px 22px;
            font-weight: bold;
            font-size: 0.85rem;
            letter-spacing: 3px;
            margin-top: -12px;
            z-index: 10;
        }

        .quote-text {
            color: #e0e0e0;
            font-style: italic;
            max-width: 300px;
            line-height: 1.6;
            margin-top: 1.5rem;
            position: relative;
            text-align: center;
        }

        .quote-text::before {
            content: "“";
            position: absolute;
            left: -15px;
            top: -10px;
            color: var(--gold);
            font-size: 2rem;
            font-family: 'Cinzel', serif;
            opacity: 0.5;
        }

        .car-container {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .masterpiece-glow {
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.3));
        }

        .car-reflection::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 25px;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.2) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        .glow-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.04) 0%, transparent 70%);
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-6">

    <div class="glow-overlay"></div>

    <!-- Título Principal -->
    <header class="text-center mb-12 z-10">
        <h1 class="luxury-title text-4xl md:text-6xl">Deyka Motors</h1>
        <div class="w-24 h-0.5 bg-gradient-to-r from-transparent via-[#d4af37] to-transparent mx-auto mt-2"></div>
    </header>

    <!-- Layout de Presentación Principal -->
    <main class="w-full max-w-7xl z-10 space-y-16">
        
        <!-- Fila de Manager y laterales -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 items-center">
            
            <!-- Auto Izquierda -->
            <div class="car-container flex flex-col items-center opacity-90 hover:opacity-100 order-2 md:order-1">
                <div class="car-reflection">
                    <img src="https://i.ibb.co/G3WnSN6H/deyka1.png" alt="Exotic Edition I" class="max-h-40 md:max-h-52 w-auto object-contain drop-shadow-2xl">
                </div>
                <p class="mt-4 text-[10px] tracking-[0.3em] text-gray-500 uppercase font-medium">Exotic Series I</p>
            </div>

            <!-- Centro: Manager -->
            <div class="flex flex-col items-center z-20 order-1 md:order-2">
                <div class="manager-frame">
                    <img src="https://i.ibb.co/60gVx4n5/215a44c913f6102e2e3c12fca8261d35.jpg" alt="Manager" class="w-56 h-72 md:w-64 md:h-80 object-cover border border-white/5">
                </div>
                <div class="manager-label uppercase">Manager</div>
                
                <!-- Frase solicitada -->
                <p class="quote-text text-sm md:text-base">
                    La excelencia no es un acto, es un hábito. En Deyka Motors, seleccionamos lo extraordinario
                </p>
            </div>

            <!-- Auto Derecha -->
            <div class="car-container flex flex-col items-center opacity-90 hover:opacity-100 order-3">
                <div class="car-reflection">
                    <img src="https://i.ibb.co/mF45TLnh/deyka3.png" alt="Prestige Series III" class="max-h-40 md:max-h-52 w-auto object-contain drop-shadow-2xl">
                </div>
                <p class="mt-4 text-[10px] tracking-[0.3em] text-gray-500 uppercase font-medium">Prestige Series III</p>
            </div>
        </div>

        <!-- Fila de La Pieza Maestra (Protagonista absoluto) -->
        <div class="flex flex-col items-center pt-10 pb-20">
            <div class="car-container masterpiece-glow max-w-3xl md:max-w-4xl w-full">
                <div class="car-reflection flex flex-col items-center">
                    <img src="https://i.ibb.co/svw3BvRB/deyka2.png" alt="The Masterpiece II" class="w-full h-auto max-h-64 md:max-h-80 object-contain drop-shadow-[0_25px_30px_rgba(0,0,0,0.8)]">
                    <div class="mt-6 text-center">
                        <span class="text-sm tracking-[0.6em] text-[#d4af37] font-black uppercase">The Masterpiece II</span>
                        <div class="w-full h-[1px] bg-gradient-to-r from-transparent via-[#d4af37]/60 to-transparent mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer Elegante -->
    <footer class="text-center w-full pb-10 z-10">
        <div class="flex justify-center space-x-8 text-[10px] tracking-[0.3em] text-gray-500 uppercase mb-4">
            <span>Privacidad</span>
            <span class="text-[#d4af37]">●</span>
            <span>Concierge</span>
            <span class="text-[#d4af37]">●</span>
            <span>Contacto</span>
        </div>
        <p class="text-[9px] text-gray-700 uppercase tracking-widest italic opacity-60">"Elegance is the only beauty that never fades"</p>
        <p class="mt-4 text-[8px] text-gray-800 tracking-tighter uppercase">© 2024 Deyka Motors Luxury Group</p>
    </footer>

</body>
</html>
